<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Document</title> 

    <link rel="stylesheet" href="Form.css"> 

</head> 

<body> 

    <center> 

   <div> 

       <form id="form"> 

             <table> 

                 <caption>Rigistration Form</caption> 

                 <tr> 

                     <td>First Name</td> 

                     <td>:</td> 

                     <td><input type="text" name="fn" id="fn"></td> 

                 </tr> 

                 <tr> 

                    <td>Last Name</td> 

                    <td>:</td> 

                    <td><input type="text" name="ln" id="ln"></td> 

                </tr><tr> 

                    <td>Email Address</td> 

                    <td>:</td> 

                    <td><input type="text" name="e" id="e"></td> 

                </tr><tr> 

                    <td>Select Gender</td> 

                    <td>:</td> 

                    <td><input type="radio" name="gender" id=”M” value="m" checked>Male 

                    <input type="radio" name="gender" id=”F” value="f" checked>Female</td> 

                </tr><tr> 

                    <td>Enter Your Address</td> 

                    <td>:</td> 

                    <td><textarea id="txtAddress" rows="5" cols="25"> Provide the address... 

                    </textarea></td> 

                </tr><tr> 

                    <td>Select City</td> 

                    <td>:</td> 

                    <td><select name="cities"> 

                        <option value="H"> Kurnool </option> 

                        <option value="B"> Bangalore </option> 

                    <option value="P"> Pune </option> 

                    <option value="M"> Mumbai </option> 

                    </select></td> 

                </tr><tr> 

                    <td>Select Skills</td> 

                    <td>:</td> 

                    <td><select name="skills" size="3" multiple> 

                        <option value="C"> C </option> 

                        <option value="RD"> C+ </option> 

                        <option value="UI"> Python </option> 

                        <option value="Java"> Java </option> 

                        <option value="TS"> PHP </option> 

                        <option value="Network"> Networking </option> 

                        </select></td> 

                </tr><tr> 

                    <td>Qualification</td> 

                    <td>:</td> 

                    <td> <input type="checkbox" value="BSC">BSC 

                        <input type="checkbox" value="B.Tech">B.Tech 

                        <input type="checkbox" value="MCA">MCA</td> 

                </tr><tr> 

                    <td>Upload Resume</td> 

                    <td>:</td> 

                    <td><input type="file" name="my resume"></td> 

                </tr> 

             </table> 

             <input type="button" name="agree" value="I Agree"> 

             <input type="submit"> <input type="reset"> 

       </form> 

   </div> 

    </center> 

</body> 

</html>
